# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

project_name: qfm

before:
  hooks:
    - go mod tidy

builds:
  - id: qfm
    main: ./cmd/qfm
    binary: qfm
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/omarluq/qfm/internal/versioninfo.Version={{.Version}}
      - -X github.com/omarluq/qfm/internal/versioninfo.Commit={{.Commit}}
      - -X github.com/omarluq/qfm/internal/versioninfo.BuildDate={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch
  groups:
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Other Changes"
      order: 999

release:
  github:
    owner: omarluq
    name: qfm
  draft: false
  prerelease: auto
  mode: replace
